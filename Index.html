<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="scissor">
        <img
          src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296853_1280.png"
        />
      </div>
      <div class="choice" id="paper">
        <img
          src="https://storage.needpix.com/rsynced_images/rock-paper-scissors-296855_1280.png"
        />
      </div>
      <div class="choice" id="stone">
        <img
          src="https://cdn.pixabay.com/photo/2014/03/25/15/26/rock-paper-scissors-296854_640.png"
        />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
